    <div class="dialog add-alert">
        <div>
            <h3 class="text-primary">Add Lesson</h3>
            <form>
                <div class="week">
                    <label for="week">Select Week: </label>
                    <select class="form-control" name="week" id="week">
                        <option value="null" selected hidden>Week Number...</option>
                        <option value="1">Week1</option>
                        <option value="2">Week2</option>
                        <option value="3">Week3</option>
                        <option value="4">Week4</option>
                        <option value="5">Week5</option>
                        <option value="6">Week6</option>
                        <option value="7">Week7</option>
                        <option value="8">Week8</option>
                        <option value="9">Week9</option>
                        <option value="10">Week10</option>
                        <option value="11">Week11</option>
                        <option value="12">Week12</option>
                    </select>
                    <p></p>
                </div>
                <div class="course">
                    <label for="course">Select Course: </label>
                    <select class="form-control" name="course" id="course">
                        <option value="null" selected hidden>Course Name...</option>
                    </select>
                    <p></p>
                </div>
                <div class="lesson">
                    <label for="lesson">Enter Lesson name: </label>
                    <input class="form-control" type="text" placeholder="Ex: Ch1 || Stack">
                    <p></p>
                </div>
            </form>
            <p></p>
            <div class="model-footer" style="margin-top: 10px;">
                <div class="btn btn-danger close-model">Close</div>
                <div class="btn btn-success save">Save</div>
            </div>
        </div>
    </div>

                        <option value="9">Week9</option>
                        <option value="10">Week10</option>

                <div class="btn btn-danger save">Remove</div>
            </div>
        </div>
    </div>


    <div class="dialog mark-alert">
        <div>
            <h3 class="text-danger">Mark Lesson</h3>
            <form>
                <div class="week">
                    <label for="week">Select Week: </label>

                        <option value="null" selected hidden>Course Name...</option>

                    <p></p>
                </div>
            </form>
            <p></p>
            <div class="model-footer" style="margin-top: 10px;">
                <div class="btn btn-danger close-model">Close</div>
                <div class="btn btn-success save">Mark</div>
            </div>
        </div>
    </div>


    <div id="container">
        <div id="table">
            <table class="table">
                <thead>
                    <th>Course</th>
